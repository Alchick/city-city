{% extends "base.html" %}
{% block content %}
    <div class="login">
      <form action="login" method="post">
          <p>Login:</p>
        <input type="text" name="login">
          <p>Password:</p>
        <input type="password" name="password">
        <input type="submit" value="Send" class="btn red">
      </form>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert">
            <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
    {% endwith %}





{% endblock %}
